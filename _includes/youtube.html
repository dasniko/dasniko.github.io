{% if page.youtube %}
{% if page.youtube.first %}
{% for video in page.youtube %}
<div class="ratio ratio-16x9 my-4">
  <iframe src="https://www.youtube-nocookie.com/embed/{{ video }}" allowfullscreen></iframe>
</div>
{% endfor %}
{% else %}
<div class="ratio ratio-16x9 my-4">
  <iframe src="https://www.youtube-nocookie.com/embed/{{ page.youtube }}" allowfullscreen></iframe>
</div>
{% endif %}
{% endif %}
