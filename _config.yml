# This file contains configuration flags to customize your site
title: Niko Köbler
tagline: Keycloak Expert, Software-Architect & Trainer
description: "Doing stuff with computers... Writing software and helping others do so: Keyloak, IAM, SSO, Identity Management, OpenID Connect, OIDC, Cloud & On-Premise, DevOps, Security, Co-Lead of JUG DA, Conference-Speaker, Book-Author, Cyclist"
avatar: /images/nko.jpg
url: https://www.n-k.de
baseurl: "" # the subpath of your site, e.g. /blog

# some default values for Front Matter
defaults:
  -
    scope:
      path: "" # emtpy means all files
      type: posts
    values:
      layout: post
      author: Niko Köbler

markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:title.html

sass:
  style: :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jemoji

# Exclude these files from your production _site
exclude:
  - .git
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
