---
layout: default
---

{% for post in site.posts limit:5 %}
  <article class="row border-bottom mb-3">
    <div class="col-sm-12">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <p>
        {{ post.date | date: "%B %e, %Y" }}
      </p>

      <p>
        {% include thumbnail.html thumbnail=post.thumbnail %}
        {{ post.excerpt }}
      </p>

      <p>
        <a href="{{ site.baseurl }}{{ post.url }}" class="text-uppercase">Read More &raquo;</a>
      </p>

    </div>
  </article>
{% endfor %}

<div class="text-right">
  <a href="{{ site.baseurl }}/archive/">ALL POSTS &raquo;</a>
</div>
