---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <p class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </p>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.tags != empty %}
  <p class="tags">
    Tags:
    {% for tag in page.tags %}
      <a href="/tags/#{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
  </p>
  {% endif %}

  {% include disqus.html %}
</article>
