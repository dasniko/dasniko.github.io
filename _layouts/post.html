---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Tags: 
    {% for tag in page.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
